<section class="LoginScreen">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1 class="tituloIS">Iniciar Sesion</h1>
    <div>
      <label for="email">Correo Electronico: </label>
      <input type="email" id="email" formControlName="correo" placeholder="Ingrese su correo">
    </div>
    <div>
      <label for="password">Contraseña: </label>
      <input type="password" id="password" formControlName="correo" placeholder="Ingrese su correo">
    </div>
    <button type="submit" [disabled]="!loginForm.valid">Iniciar Sesion</button>
    <a>¿No tienes cuenta?</a><a routerLink="/registro"> Registrate aquí</a>
  </form>
</section>
